<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    >
    <title>Pizza</title>
    <link
            rel="stylesheet"
            href="./assets/styles/css/style.css"
    >
</head>
<body>
<div id="app">
    <header class="header">
        <div class="container header__container">
            <a
                    href="./index.html"
                    class="header__logo"
            >
                <img
                        src="./assets/images/icons/logo.svg"
                        alt="logo"
                        class="header__logo-icon"
                />
                <div>
                    <h5 class="header__logo-title">
                        MAZZA PIZZA
                    </h5>
                    <p class="header__logo-text">
                        самая вкусная пицца во вселенной
                    </p>
                </div>
            </a>
            <a
                    href="basket.html"
                    class="btn header-btn"
                    id="basket-total"
            >
          <span class="header-btn__content-first" id="basket-total-price">
          </span>
                <div class="header-btn__content-last">
                    <img
                            src="assets/images/icons/basket-light-icon.svg"
                            alt="basket"
                            class="header-btn__img"
                    />
                    <span id="basket-total-count">
                    </span>
                </div>
            </a>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="container intro__container">
                <div class="intro-header">
                    <div class="intro__filter-btns">
                    </div>
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            <img
                                    src="./assets/images/icons/arrow-icon.svg"
                                    alt="arrow"
                                    class="dropdown-btn__arrow-icon"
                            />
                            <span class="dropdown-btn__text">
                            Сортировка по:
                            <span class="dropdown-btn__active-text">
                            </span>
                        </span>
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>
                <h4 class="intro-title">
                </h4>
                <div class="intro-body">
                </div>
            </div>
        </section>
    </main>
</div>
</body>
<script
        type="module"
        src="./scripts/js/index.js"
></script>
</html>
